#	Where is the RRDTool on this Host
#	This is not required, just if you plan to use RRD Graphs
#	* http://people.ee.ethz.ch/~oetiker/webtools/rrdtool/
#
###############################################################


performance_rrd_htdocs=/var/www/htdocs/rrd/
rrd_tool=/usr/local/rrdtool/bin/rrdtool


