###############################################################
# Core
###############################################################
#
#
#
#  data_library = <STRING>
#	Specifies the Path to the Data Loading Shared Object
#
#  max_concurent_checks = <STRING>                                         
#	how many checks should run parallel
#
#  shm_key = <STRING>                                         
#	Dir Name for SHM actions (needs only be change if you 
#	want more instances of bartlby running
#   
# shm_size = <INTEGER>
# 	Size of the Shared Memory Segment
#
#
# trigger_dir = <STRING>
# 	Path to the Directory where your triggers are in
#
# 
# base_dir = <STRING>
# 	The base dir ($BARTLBY_HOME)
#
# user = <STRING>
# 	As wich user should bartlby run?
#
# logfile = <STRING>
# 	Where to Log ( The date will be apended as i.e.: LOGFILE.2005.12.28
#
# daemon = <BOOLEAN>
# 	Run as Daemon? otherwise foreground process (for debugging purpose)
#
# performance_dir = <STRING>
# 	Path to the Directory where your performance plugins are in
#
# pidfile_dir = <STRING>
# 	In wich directory should the pidfile be stored
#
#
###############################################################

data_library=/storage/SF.NET/BARTLBY/bartlby-core/mysql.so
max_concurent_checks=15
shm_key=/var/tmp/
shm_size=10
trigger_dir=/storage/SF.NET/BARTLBY/bartlby-core/trigger
basedir=/storage/SF.NET/BARTLBY/bartlby-core/
user=klewan
logfile=/var/log/bartlby
daemon=true
performance_dir=/storage/SF.NET/BARTLBY/bartlby-core/perf/
pidfile_dir=/var/run/


