###############################################################
# Replication
###############################################################
#
#  replication = <BOOLEAN>
#	Enable Replication
#
#  replicate_cnt = <INTEGER>
#	How many hosts do you have
#
#  replicate[INDEX] = <STRING>
#	INDEX starts at 1 :-)
# 	Ip address of host (where hopefully bartlby-portier is running)
#	where to replicate
#
#  i_am_a_slave = <STRING>
#	Specifie the path to the dumped File recieved via portier
#	if this option is set you setup is running in SLAVE mode
#	you cannot add/remove/modify anything threw website
#	there is no write-back support
#	but you can build a new database out of this file
#	so in case anything big crashes into your server room 
#	you can get a new bartlby setup active within minutes 
#	* ( expects you have setup replication to another server room wich location is still fine ;) )
#	
#
###############################################################

replication=false
replicate_cnt=3
replicate[1]=localhost
replication_intervall=3600;
xi_am_a_slave=/usr/local/bartlby/bartlby.shm.repl


###############################################################
