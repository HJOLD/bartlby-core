###############################################################
# Agent/Portier Stuff
###############################################################
#
#  agent_plugin_dir = <STRING>
#	In wich directory your plugins are
#
#  allowed_ips = <COMMA SEPERATED LIST>
#	Commaseperated list of IP adresses wich
#	are allowed to connect to the agent/portier
#
#  agent_load_limit = <INTEGER>
#	if the load on agent host reaches this value 
#	futher checks will be skipped and WARNING is generated
#	this is usefuell i.e: at a load of 200 it maybe the
#	final punch in the face of the server if there are
#	getting startet lots of plugins
#
###############################################################

